
<section class="formCliente">

      <div class="form-group">
          <label for="nome">Nome</label>
          <input type="text" class="form-control" v-model="cliente.nome" id="id-nome" placeholder="Informe o nome">
      </div>

      <div class="form-group">
          <label for="endereco">Endereço</label>
          <input type="text" class="form-control" id="id-endereco" v-model="cliente.endereco" placeholder="Informe o endereço">
      </div>

      <div class="form-group">
          <label for="bairro">Bairro</label>
          <input type="text" class="form-control" id="id-bairro" v-model="cliente.bairro" placeholder="Informe o bairro">
      </div>

      <div class="form-group">
          <label for="telefoneResidencial">Telefone residencial</label>
          <input type="text" class="form-control" id="id-telefone-residencial" v-model="cliente.telefoneResidencial" placeholder="Informe o telefone residencial">
      </div>

      <div class="form-group">
          <label for="telefoneCelular">Telefone celular</label>
          <input type="text" class="form-control" id="id-telefone-celular" v-model="cliente.telefoneCelular" placeholder="Informe o telefone celular">
      </div>


      <div class="form-group">
          <label for="email">Email</label>
          <input type="email" class="form-control" id="id-email" v-model="cliente.email" aria-describedby="emailHelp" placeholder="Informe o email">
      </div>

</section>
